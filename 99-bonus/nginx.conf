events {}

upstream backend {
  server backend:5000
}

server {
  listen 80;
  server_name localhost;

  location / {
    proxy_pass http://web;
  }

  location /api {
    proxy_pass http://backend;
    proxy_set_header Host $host;
  }

   # Security headers
   add_header X-Frame-Options "SAMEORIGIN";
   add_header Content-Security-Policy "default-src *";
}


